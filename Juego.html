<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f38282; /* Color de fondo */
            color: #6d6d6d;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content-wrapper {
            background: #fff; /* Barra blanca */
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1.5em 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        header h1 {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            font-size: 2.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1em 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em 0;
        }

        section {
            margin-bottom: 2em;
        }

        section h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #333;
        }

        section p {
            font-size: 1.1em;
        }

        form {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        form button {
            padding: 0.8em;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            border-radius: 0 0 8px 8px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1>Juego Matematico</h1>
            <nav>
                <ul>
                    <li><a href="#inicio">Juego</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="inicio">
                <h2>Escanea</h2>
               <img src="Captura1.PNG" alt="">
            </section>
            <section id="contacto">
                <h2>Contacto</h2>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <a href="https://ai2.appinventor.mit.edu/?locale=es_ES#5232423193346048">juego </a>
    <li id="menu li"> <a href="pagina principal.html">Pagina principal  </a></li>
</div>
</body>
</html>
